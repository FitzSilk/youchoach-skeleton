<div class="content">
<div class="row">

  <div class="col s12 m2">
    <div class="content-container">
      <h6 translate>my-profile-menu.title</h6>
      <div class="collection">
        <a id="main" class="collection-item black-text active yellow darken-2" (click)="switchView('main')" translate>my-profile-menu.link.profile-information</a>
          <a id="sessions"  class="collection-item grey-text text-darken-2" (click)="switchView('sessions')" translate>my-profile-menu.link.coaching-sessions</a>
        <a id="coach-apply" class="collection-item grey-text text-darken-2" *ngIf="user.securedUser.roles !== 'COACH'" (click)="switchView('coach-apply')" translate>my-profile-menu.link.apply-to-become-a-coach</a>
      </div>
    </div>
  </div>
  <app-myprofile-view [user]="user" *ngIf="activeView === 'main'"></app-myprofile-view>
  <app-coach-apply [user]="user" *ngIf="activeView === 'coach-apply'" ></app-coach-apply>
  <app-coachee-session-overview *ngIf="activeView ==='sessions'"></app-coachee-session-overview>
  <app-editprofile [user]="user" *ngIf="activeView === 'edit-profile'"></app-editprofile>
</div>
</div>
