<div class="content">
<div class="row">

  <div class="col s12 m2">
    <div class="content-container">
      <h6 translate>my-profile-menu.title</h6>
      <div class="collection">
        <a id="main" class="collection-item black-text active yellow darken-2" (click)="switchView('main')" translate>my-profile-menu.link.profile-information</a>
          <a id="coaching-sessions" href="#!" class="collection-item grey-text text-darken-2" routerLink="/coaches" translate>my-profile-menu.link.coaching-sessions</a>
        <a id="coach-apply" class="collection-item grey-text text-darken-2" (click)="switchView('coach-apply')" translate>my-profile-menu.link.apply-to-become-a-coach</a>
      </div>
    </div>
  </div>
  <app-myprofile-view [user]="user" *ngIf="activeview === 'main'"></app-myprofile-view>
  <app-coach-apply [user]="user" *ngIf="activeview === 'coach-apply'" ></app-coach-apply>
  <app-editprofile [user]="user" *ngIf="activeview === 'edit-profile'"></app-editprofile>
</div>
</div>
