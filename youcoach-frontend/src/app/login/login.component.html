<div class="container">

  <div class="row">
    <div class="col s12 m12">


      <h1 class="center teal-text lighten-3" translate>sign-in.title</h1>
      <div class="content-container-with-padding z-depth-4">

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)">
          <div class="form-group">
            <label for="username" translate>register.label.email</label>
            <input id="username" class="form-control" size="50" type="email" formControlName="username"/>
          </div>
          <div class="form-group">
            <label for="password" translate>register.label.password</label>
            <input id="password" class="form-control" size="50" type="password" formControlName="password"/>
          </div>
          <p *ngIf="success" class="alert alert-success" translate>sign-in.message.login-successful</p>
          <p *ngIf="error" class="alert alert-danger" translate>sign-in.message.login-failed</p>
          <div class="button-container">
            <div class="btn-group">
              <button class="waves-effect waves-light yellow darken-2 btn-large black-text" type="submit" translate>
                menu.button.sign-in
              </button>

            </div>
          </div>
        </form>

      </div>
    </div>
  </div>
</div>
