<form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)">
  <h1>{{title}}</h1>
  <div class="form-group">
    <label for="username">Username</label>
    <input id="username" class="form-control" size="50" type="text" formControlName="username"/>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input id="password" class="form-control" size="50" type="password" formControlName="password"/>
  </div>
  <p *ngIf="success" class="alert alert-primary">Login successful</p>
  <p *ngIf="error" class="alert alert-danger">Wrong username or password</p>
  <div class="btn-group">
    <button class="btn btn-primary" type="submit">Login</button>
    <button class="btn btn-danger" type="reset" (click)="logout()">Logout</button>
  </div>
</form>
