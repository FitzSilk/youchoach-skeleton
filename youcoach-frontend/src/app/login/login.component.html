<div class="container">
  <div class="row">
    <form class="col-md-4" [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)">
      <h1>{{title}}</h1>
      <div class="form-group">
        <label for="username">Username</label>
        <input id="username" class="form-control" size="50" type="text" formControlName="username"/>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" class="form-control" size="50" type="password" formControlName="password"/>
      </div>
      <p *ngIf="error" class="alert alert-danger">Wrong username or password</p>
      <button class="btn btn-primary" type="submit">Login</button>
    </form>
  </div>
</div>
