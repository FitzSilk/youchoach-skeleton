<div class="container">
  <div class="row">
    <div class="col s12 m12">
      <h1 class="center teal-text lighten-3" translate>register.title</h1>
      <div class="content-container-with-padding z-depth-4">
        <div class="row">
          <form class="col s12" [formGroup]="registerForm" (ngSubmit)="onSubmit(registerForm.value)">
            <div class="row">
              <div class="input-field col s6">
                <input id="first_name" formControlName="firstName" class="validate" type="text" required
                       [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }">
                <label for="first_name" translate>register.label.first-name</label>

                <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
                  <span *ngIf="f.firstName.errors.required" translate>register.message.first-name-required</span>
                </div>
              </div>
              <div class="input-field col s6">
                <input id="last_name" type="text" class="validate" formControlName="lastName" required
                       [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }">
                <label for="last_name" translate>register.label.last-name</label>

                <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
                  <span *ngIf="f.lastName.errors.required" translate>register.message.last-name-required</span>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input id="email" type="email" class="validate" formControlName="email"
                       required [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
                <label for="email" translate>register.label.email<span translate> register.label.email-placeholder</span></label>
                <span *ngIf="emailExistsError" translate>register.message.email-in-use</span>
                <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                  <span *ngIf="f.email.errors.required" translate>register.message.email-required</span>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12" formGroupName="securedUser">
                <input id="password" type="password" class="validate"
                       required formControlName="password" (input)="checkPasswordsMatch()"
                       [ngClass]="{ 'is-invalid': submitted && registerForm.get('securedUser.password').errors }"
                       pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
                <label for="password" translate>register.label.password</label>
                <span translate *ngIf="registerForm.get('securedUser.password').errors" class="helper-text" >register.message.password-policy</span>
                <div *ngIf="submitted && registerForm.get('securedUser.password').errors" class="invalid-feedback">
                  <span *ngIf="registerForm.get('securedUser.password').errors.required" translate>register.message.password-required</span>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12" formGroupName="securedUser">
                <input id="passwordVerification" type="password" class="validate"
                       formControlName="confirmPassword" required (input)="checkPasswordsMatch()"
                       [ngClass]="{ 'is-invalid': submitted && registerForm.get('securedUser.confirmPassword').errors }">
                <label for="passwordVerification" translate>register.label.password2</label>
                <div *ngIf="submitted && registerForm.get('securedUser.confirmPassword').errors" class="invalid-feedback">
                  <span *ngIf="registerForm.get('securedUser.confirmPassword').errors.required" translate>register.message.password-match</span>
                </div>
                <span class="error" formControlName="passwordErrors"
                      *ngIf="registerForm.get('securedUser.confirmPassword').hasError('notSame')"
                      translate>register.message.password-match</span>
              </div>
            </div>
            <div class="row right-align button-container">
              <button class="waves-effect waves-light yellow darken-2 btn-large black-text" type="submit" translate>
                register.button.register<i class="material-icons right">send</i></button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
