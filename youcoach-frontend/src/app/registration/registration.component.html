<div class="container">

  <div class="row">
    <div class="col s12 m12">


      <h1 class="center teal-text lighten-3" translate>register.title</h1>
      <div class="content-container-with-padding z-depth-4">

        <div class="row">
          <form class="col s12" [formGroup]="registerForm" (ngSubmit)="onSubmit(registerForm.value)">
            <div class="row">
              <div class="input-field col s6">
                <input id="first_name" formControlName="firstName" type="text" class="validate">
                <label for="first_name" translate>register.label.first-name</label>
              </div>
              <div class="input-field col s6">
                <input id="last_name" type="text" class="validate" formControlName="lastName" >
                <label for="last_name" translate>register.label.last-name</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input id="email" placeholder="(used to sign in)" type="email" class="validate" formControlName="email" >
                <label for="email" translate>register.label.email</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12" formGroupName="securedUser">
                <input id="password" type="password" class="validate"  formControlName="password" (input)="checkPasswordsMatch()">
                <label for="password" translate>register.label.password</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12" formGroupName="securedUser">
                <input id="passwordVerification" type="password" class="validate" formControlName="confirmPassword" (input)="checkPasswordsMatch()">
                <label for="passwordVerification" translate>register.label.password2</label>
                <span class="error" formControlName="passwordErrors" *ngIf="registerForm.get('securedUser.confirmPassword').hasError('notSame')" translate>register.message.password-match</span>
              </div>
            </div>

            <div class="row right-align">
              <button class="waves-effect waves-light yellow darken-2 btn-large black-text" type="submit" translate>register.button.register<i class="material-icons right">send</i></button>
            </div>
          </form>
        </div>

      </div>
    </div>
  </div>

</div>
