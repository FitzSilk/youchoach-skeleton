<div class="row">

  <div class="col s12 m2">
    <div class="content-container">
      <h6>My Profile</h6>
      <div class="collection">
        <a href="#!" class="collection-item black-text active yellow darken-2" translate>my-profile-menu.link.profile-information</a>
        <a href="#!" class="collection-item grey-text text-darken-2" translate>my-profile-menu.link.coaching-sessions</a>
        <a href="#!" class="collection-item grey-text text-darken-2" translate>my-profile-menu.link.apply-to-become-a-coach</a>
      </div>
    </div>
  </div>


  <div class="col s12 m10">
    <div class="content-container">

      <section class="card-panel grey lighten-5">
        <h5>Edit Profile Information</h5>
        <div class="divider"></div>
        <div class="row">
          <div class="col l2 m2 s12">
            <!--            <img src="img/dummy/profile-picture.jpg" class="responsive-img circle"-->
            <!--                 alt="Profile Picture">-->
          </div>
          <div class="col l10 m10 s12">
            <form [formGroup]="updateForm" (ngSubmit)="onSubmit(updateForm.value)">
            <table *ngIf="user" class="highlight">
              <tbody>
              <tr>
                <td><strong translate>coach-profile-information.label.first-name</strong></td>
                <input value="{{user.firstName}}">
              </tr>
              <tr>
                <td><strong translate>coach-profile-information.label.last-name</strong></td>
                <input value="{{user.lastName}}">
              </tr>
              <tr>
                <td><strong translate>coach-profile-information.label.email</strong></td>
                <input value="{{user.email}}">
                </tr>
                </tbody>
              </table>
              <button class="waves-effect waves-light yellow darken-2 btn-large black-text" type="submit" translate>
                Submitting stuff
              </button>
            </form>
          </div>
        </div>
      </section>

    </div>
  </div>
</div>
